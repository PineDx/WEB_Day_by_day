<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>
<body>
    <button>点击按钮</button>
    <script>
        document.querySelector('button').addEventListener('click',function(event){
            alert(event.target+this.url);
        }.bind({url:"www.baidu.com"}));
    </script>
</body>
</html>
