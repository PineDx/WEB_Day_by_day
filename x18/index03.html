        title: "后盾人",
        url: "houdunren.com",
        teacher: {
          name: "向军大叔"
        }
      };
      let jsonStr = JSON.stringify(hd);
      console.log(
        JSON.parse(jsonStr, (key, value) => {
          if (key == "title") {
            return `[推荐] ${value}`;
          }
          return value;
        })
      );
